<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>商品列表</title>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/list.css" />
  </head>
  <body>
    <div class="header">
      <h1>仿站电商·商品列表</h1>
      <a href="./index.html" class="back-link">回到首页</a>
    </div>

    <div class="pagination-container">
      <button class="page-btn first-page">首页</button>
      <button class="page-btn prev-page">上一页</button>
      <span class="page-info">
        <input type="text" class="current-page" value="1" /> /
        <span class="total-pages">77</span>
      </span>
      <button class="page-btn next-page">下一页</button>
      <button class="page-btn last-page">末页</button>
      <span class="jump-to">跳转</span>
      <select class="page-size">
        <option value="12">12</option>
        <option value="24">24</option>
        <option value="36">36</option>
      </select>
    </div>

    <div class="goods-container">
      <!-- 商品列表将通过 JavaScript 动态生成 -->
    </div>

    <script src="../lib/axios.min.js"></script>
    <script src="../lib/http.js"></script>
    <script src="../js/list.js"></script>
  </body>
</html>
